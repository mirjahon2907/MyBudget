
{% extends "base.html" %}

{% block title %}Новая операция - FinanceWise{% endblock %}
{% block page_title %}Создание операции{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="card overflow-hidden">
        <!-- Tab Switcher -->
        <div class="flex border-b border-slate-100">
            <button class="flex-1 py-5 text-sm font-black uppercase tracking-widest border-b-2 border-[#609988] text-[#609988]">Расход</button>
            <button class="flex-1 py-5 text-sm font-black uppercase tracking-widest border-b-2 border-transparent text-slate-400 hover:text-slate-600 transition-colors">Доход</button>
            <button class="flex-1 py-5 text-sm font-black uppercase tracking-widest border-b-2 border-transparent text-slate-400 hover:text-slate-600 transition-colors">Перевод</button>
        </div>

        <form class="p-10 space-y-10">
            <!-- Amount Section -->
            <div class="text-center space-y-4">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Сумма операции</label>
                <div class="flex items-center justify-center gap-3">
                    <input type="number" placeholder="0" class="w-full max-w-[280px] text-5xl font-black text-center text-slate-800 bg-transparent border-none outline-none focus:ring-0 placeholder:text-slate-200" autofocus>
                    <span class="text-2xl font-black text-slate-300 uppercase">UZS</span>
                </div>
            </div>

            <!-- Field Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Account Selector -->
                <div class="space-y-3">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Списать со счета</label>
                    <div class="relative group">
                        <select class="w-full appearance-none bg-slate-50 border-none p-4 pr-12 rounded-2xl text-sm font-bold text-slate-700 focus:ring-2 focus:ring-[#609988]/20 transition-all outline-none">
                            <option>Humo Platinum (**** 8842)</option>
                            <option>Uzcard Business (**** 1109)</option>
                            <option>Наличные</option>
                        </select>
                        <i data-lucide="chevron-down" class="w-5 h-5 absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none group-focus-within:text-[#609988]"></i>
                    </div>
                    <p class="text-[10px] text-slate-400 font-medium px-1">Доступно: 4 500 000 UZS</p>
                </div>

                <!-- Date Selector -->
                <div class="space-y-3">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Дата и время</label>
                    <div class="relative group">
                        <input type="datetime-local" value="2024-01-18T14:30" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold text-slate-700 focus:ring-2 focus:ring-[#609988]/20 transition-all outline-none">
                        <i data-lucide="calendar" class="w-5 h-5 absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none group-focus-within:text-[#609988]"></i>
                    </div>
                </div>
            </div>

            <!-- Category Selector -->
            <div class="space-y-4">
                <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Категория</label>
                <div class="grid grid-cols-3 sm:grid-cols-5 gap-3">
                    <button type="button" class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-white border-2 border-[#609988] text-[#609988] transition-all">
                        <i data-lucide="coffee" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold uppercase">Кафе</span>
                    </button>
                    <button type="button" class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-slate-50 border-2 border-transparent text-slate-400 hover:border-slate-200 transition-all">
                        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold uppercase">Магазин</span>
                    </button>
                    <button type="button" class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-slate-50 border-2 border-transparent text-slate-400 hover:border-slate-200 transition-all">
                        <i data-lucide="home" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold uppercase">Жилье</span>
                    </button>
                    <button type="button" class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-slate-50 border-2 border-transparent text-slate-400 hover:border-slate-200 transition-all">
                        <i data-lucide="bus" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold uppercase">Проезд</span>
                    </button>
                    <button type="button" class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-slate-50 border-2 border-transparent text-slate-400 hover:border-slate-200 transition-all">
                        <i data-lucide="more-horizontal" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold uppercase">Еще</span>
                    </button>
                </div>
            </div>

            <!-- Comments -->
            <div class="space-y-3">
                <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Комментарий (необязательно)</label>
                <textarea rows="3" placeholder="Напишите детали операции..." class="w-full bg-slate-50 border-none p-5 rounded-2xl text-sm font-medium text-slate-700 focus:ring-2 focus:ring-[#609988]/20 transition-all outline-none resize-none"></textarea>
            </div>

            <!-- Submit -->
            <div class="pt-6 flex flex-col sm:flex-row gap-4">
                <button type="submit" class="flex-1 bg-[#609988] text-white py-5 rounded-[2rem] font-black text-sm uppercase tracking-widest shadow-xl shadow-teal-900/20 hover:bg-[#4d7a6d] transition-all">
                    Подтвердить операцию
                </button>
                <button type="button" class="px-10 py-5 bg-slate-100 text-slate-500 rounded-[2rem] font-black text-sm uppercase tracking-widest hover:bg-slate-200 transition-all">
                    Отмена
                </button>
            </div>
        </form>
    </div>

    <!-- Quick Suggestions -->
    <div class="mt-8">
        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Частые операции</h4>
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
            <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4 min-w-[200px] cursor-pointer hover:border-[#609988] transition-all group">
                <div class="w-10 h-10 bg-amber-50 rounded-xl flex items-center justify-center text-amber-500 group-hover:bg-amber-500 group-hover:text-white transition-all">
                    <i data-lucide="coffee" class="w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-sm font-bold text-slate-700">Обед в офисе</p>
                    <p class="text-xs text-slate-400">~ 45 000 UZS</p>
                </div>
            </div>
            <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4 min-w-[200px] cursor-pointer hover:border-[#609988] transition-all group">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-500 group-hover:bg-blue-500 group-hover:text-white transition-all">
                    <i data-lucide="bus" class="w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-sm font-bold text-slate-700">Такси домой</p>
                    <p class="text-xs text-slate-400">~ 12 000 UZS</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
