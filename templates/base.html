
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinanceWise UZS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .sidebar-item-active { background-color: #f0fdfa; color: #0d9488; border-right: 4px solid #0d9488; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="flex min-h-screen">
    <!-- Sidebar Navigation -->
    <aside class="hidden lg:flex flex-col w-64 bg-white border-r border-slate-200 sticky top-0 h-screen">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-[#609988] rounded-lg flex items-center justify-center text-white">
                <i data-lucide="wallet" class="w-5 h-5"></i>
            </div>
            <span class="text-xl font-bold text-slate-800">FinanceWise</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="#" class="sidebar-item-active flex items-center gap-3 p-3 rounded-lg font-medium transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Обзор
            </a>
            <a href="#" class="text-slate-500 hover:bg-slate-50 flex items-center gap-3 p-3 rounded-lg font-medium transition-all">
                <i data-lucide="arrow-left-right" class="w-5 h-5"></i> Операции
            </a>
            <a href="#" class="text-slate-500 hover:bg-slate-50 flex items-center gap-3 p-3 rounded-lg font-medium transition-all">
                <i data-lucide="pie-chart" class="w-5 h-5"></i> Аналитика
            </a>
            <a href="#" class="text-slate-500 hover:bg-slate-50 flex items-center gap-3 p-3 rounded-lg font-medium transition-all">
                <i data-lucide="credit-card" class="w-5 h-5"></i> Счета
            </a>
        </nav>

        <div class="p-6 border-t border-slate-100">
            <div class="bg-slate-50 rounded-xl p-4">
                <p class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">Ваш баланс</p>
                <p class="text-lg font-bold text-slate-800">90 800 UZS</p>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Top Bar -->
        <header class="h-16 bg-white border-b border-slate-200 px-8 flex items-center justify-between sticky top-0 z-10">
            <div class="lg:hidden flex items-center gap-4">
                 <i data-lucide="menu" class="w-6 h-6 text-slate-600 cursor-pointer"></i>
                 <span class="font-bold text-slate-800">FinanceWise</span>
            </div>
            <div class="hidden lg:block relative">
                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" placeholder="Поиск транзакций..." class="pl-10 pr-4 py-2 bg-slate-50 border-none rounded-full text-sm focus:ring-2 focus:ring-[#609988] w-64">
            </div>
            <div class="flex items-center gap-4">
                <button class="relative p-2 text-slate-400 hover:text-slate-600 transition-colors">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
                <div class="flex items-center gap-3 ml-2 cursor-pointer">
                    <img src="https://ui-avatars.com/api/?name=User&background=609988&color=fff" class="w-8 h-8 rounded-full">
                    <span class="hidden md:block text-sm font-semibold text-slate-700">Личный профиль</span>
                </div>
            </div>
        </header>

        <main class="p-8 max-w-7xl mx-auto w-full">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
