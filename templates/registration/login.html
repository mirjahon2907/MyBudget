
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MyBudget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-gradient { background: radial-gradient(circle at top right, #f0fdfa 0%, #f8fafc 100%); }
    </style>
</head>
<body class="auth-gradient min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-10">
            <div class="w-12 h-12 bg-[#609988] rounded-2xl flex items-center justify-center text-white shadow-xl shadow-teal-900/20">
                <i data-lucide="wallet" class="w-7 h-7"></i>
            </div>
            <span class="text-3xl font-black text-slate-800 tracking-tight">MyBudget</span>
        </div>

        <div class="bg-white rounded-[3rem] p-10 shadow-2xl shadow-slate-200/50 border border-slate-100">
            <div class="text-center mb-10">
                <h1 class="text-2xl font-black text-slate-800">С возвращением!</h1>
                <p class="text-slate-400 text-sm mt-2 font-medium">Войдите, чтобы управлять своим капиталом</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Username</label>
                    <div class="relative group">
                        <i data-lucide="mail" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#609988] transition-colors"></i>
                        <input type="text" name="username" placeholder="username..." 
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border-none rounded-2xl text-sm font-bold text-slate-700 focus:ring-2 focus:ring-[#609988]/20 transition-all outline-none">
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Пароль</label>
                        <a href="{% url 'accounts:forgotpassword' %}" class="text-[10px] font-black text-[#609988] uppercase tracking-widest hover:underline">Забыли?</a>
                    </div>
                    <div class="relative group">
                        <i data-lucide="lock" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#609988] transition-colors"></i>
                        <input id="password" name="password" type="password" placeholder="••••••••" 
                               class="w-full pl-12 pr-12 py-4 bg-slate-50 border-none rounded-2xl text-sm font-bold text-slate-700 focus:ring-2 focus:ring-[#609988]/20 transition-all outline-none">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-slate-500">
                            <i id="eyeIcon"  data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full py-5 bg-[#609988] text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-teal-900/20 hover:bg-[#4d7a6d] transition-all">
                    Войти в систему
                </button>
            </form>

            <div class="relative my-10">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-100"></div>
                </div>
                <div class="relative flex justify-center text-[10px] font-black uppercase tracking-widest">
                    <span class="bg-white px-4 text-slate-300">или через</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center gap-3 py-4 border border-slate-100 rounded-2xl hover:bg-slate-50 transition-all group">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-xs font-bold text-slate-600">Google</span>
                </button>
                <button class="flex items-center justify-center gap-3 py-4 border border-slate-100 rounded-2xl hover:bg-slate-50 transition-all group">
                    <i data-lucide="apple" class="w-5 h-5 text-slate-800"></i>
                    <span class="text-xs font-bold text-slate-600">Apple</span>
                </button>
            </div>
        </div>

        <p class="text-center mt-10 text-sm font-medium text-slate-400">
            Нет аккаунта? <a href="{% url 'accounts:signup' %}" class="text-[#609988] font-black hover:underline">Создать сейчас</a>
        </p>
    </div>

    <script>
        lucide.createIcons();
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.setAttribute("data-lucide", "eye-off");
            } else {
                passwordInput.type = "password";
                eyeIcon.setAttribute("data-lucide", "eye");
            }

            lucide.createIcons(); // iconni qayta chizish
        }
    </script>
</body>
</html>
