
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - MyBudget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-gradient { background: radial-gradient(circle at top left, #f0fdfa 0%, #f8fafc 100%); }
    </style>
</head>
<body class="auth-gradient min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-10">
            <div class="w-12 h-12 bg-[#609988] rounded-2xl flex items-center justify-center text-white shadow-xl shadow-teal-900/20">
                <i data-lucide="wallet" class="w-7 h-7"></i>
            </div>
            <span class="text-3xl font-black text-slate-800 tracking-tight">MyBudget</span>
        </div>

        <div class="bg-white rounded-[3rem] p-10 shadow-2xl shadow-slate-200/50 border border-slate-100">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-[#609988]/10 text-[#609988] rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="key-round" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800">Забыли пароль?</h1>
                <p class="text-slate-400 text-sm mt-2 font-medium leading-relaxed">
                    Введите ваш email, и мы отправим вам ссылку для восстановления доступа.
                </p>
            </div>

            <!-- Recovery Form -->
            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Email адрес</label>
                    <div class="relative group">
                        <i data-lucide="mail" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#609988] transition-colors"></i>
                        <input type="email" placeholder="name@example.com" required
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border-none rounded-2xl text-sm font-bold text-slate-700 focus:ring-2 focus:ring-[#609988]/20 transition-all outline-none">
                    </div>
                </div>

                <button type="submit" class="w-full py-5 bg-[#609988] text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-teal-900/20 hover:bg-[#4d7a6d] transition-all">
                    Отправить ссылку
                </button>
            </form>

            <div class="mt-10 text-center">
                <a href="{% url 'accounts:login' %}" class="inline-flex items-center gap-2 text-xs font-black text-slate-400 uppercase tracking-widest hover:text-[#609988] transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    Вернуться к входу
                </a>
            </div>
        </div>

        <!-- Help Section -->
        <p class="text-center mt-10 text-sm font-medium text-slate-400">
            Возникли трудности? <a href="#" class="text-[#609988] font-black hover:underline">Служба поддержки</a>
        </p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
